version: '3.4'
services:
  db:
    image: postgres:10.10
    restart: always
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file: .env.dev.docker.compose
    networks:
      - cw_ovp_network
  redis:
    image: redis:latest
    restart: always
    volumes:
      - ./tmp/redis:/data
    entrypoint: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - cw_ovp_network
  web: &app_base
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env.dev.docker.compose
      - .env.dev.s3
    volumes:
      - .:/myapp
      - ~/storage:/storage
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - db
    networks:
      - cw_ovp_network
  sidekiq:
    <<: *app_base
    command: bundle exec sidekiq -c 10
    ports: []
    depends_on:
      - web
networks:
  cw_ovp_network:
    driver: bridge
